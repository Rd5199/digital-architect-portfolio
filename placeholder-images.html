<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Images</title>
    <style>
        body { background: #111; color: white; font-family: Arial; padding: 20px; }
        .image-card { margin-bottom: 20px; border: 1px solid #333; padding: 10px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Placeholder Images</h1>

    <div class="image-card">
        <h2>satellite-preview.svg</h2>
        <img src="assets/images/satellite-preview.svg" alt="satellite preview">
    </div>

    <div class="image-card">
        <h2>planet-preview.svg</h2>
        <img src="assets/images/planet-preview.svg" alt="planet preview">
    </div>

    <div class="image-card">
        <h2>spaceship-preview.svg</h2>
        <img src="assets/images/spaceship-preview.svg" alt="spaceship preview">
    </div>

    <div class="image-card">
        <h2>space-bg.svg</h2>
        <img src="assets/images/space-bg.svg" alt="space-bg">
    </div>

    <div class="image-card">
        <h2>space-bg2.svg</h2>
        <img src="assets/images/space-bg2.svg" alt="space-bg2">
    </div>

    <div class="image-card">
        <h2>logo-light.svg / logo-light.png</h2>
        <img src="assets/images/logo-light.svg" alt="logo-light">
    </div>

    <div class="image-card">
        <h2>logo-dark.svg / logo-dark.png</h2>
        <img src="assets/images/logo-dark.svg" alt="logo-dark">
    </div>

</body>
</html>
