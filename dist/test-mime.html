<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIME Type Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
        .info { color: blue; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>MIME Type Test for Vue.js App</h1>
    
    <div id="results">
        <h3>Testing MIME Types:</h3>
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        
        // Test JavaScript file MIME type
        fetch('./assets/index-6c23a9fa.js')
            .then(response => {
                const contentType = response.headers.get('content-type');
                const status = response.status;
                
                output.innerHTML += `<h4>JavaScript File Test:</h4>`;
                output.innerHTML += `<p><strong>Status:</strong> ${status}</p>`;
                output.innerHTML += `<p><strong>Content-Type:</strong> <span class="${contentType && contentType.includes('application/javascript') ? 'success' : 'error'}">${contentType || 'NOT SET'}</span></p>`;
                
                if (contentType && contentType.includes('application/javascript')) {
                    output.innerHTML += `<p class="success">✅ JavaScript MIME type is CORRECT!</p>`;
                } else if (contentType && contentType.includes('video/mp2t')) {
                    output.innerHTML += `<p class="error">❌ SERVER ISSUE: JavaScript file has video/mp2t MIME type!</p>`;
                    output.innerHTML += `<p class="info">This requires hosting provider intervention.</p>`;
                } else {
                    output.innerHTML += `<p class="error">❌ JavaScript MIME type is WRONG: ${contentType}</p>`;
                }
            })
            .catch(error => {
                output.innerHTML += `<p class="error">❌ Error testing JavaScript: ${error.message}</p>`;
            });
        
        // Test CSS file MIME type
        fetch('./assets/index-aaa5464a.css')
            .then(response => {
                const contentType = response.headers.get('content-type');
                const status = response.status;
                
                output.innerHTML += `<h4>CSS File Test:</h4>`;
                output.innerHTML += `<p><strong>Status:</strong> ${status}</p>`;
                output.innerHTML += `<p><strong>Content-Type:</strong> <span class="${contentType && contentType.includes('text/css') ? 'success' : 'error'}">${contentType || 'NOT SET'}</span></p>`;
                
                if (contentType && contentType.includes('text/css')) {
                    output.innerHTML += `<p class="success">✅ CSS MIME type is CORRECT!</p>`;
                } else {
                    output.innerHTML += `<p class="error">❌ CSS MIME type is WRONG: ${contentType}</p>`;
                }
            })
            .catch(error => {
                output.innerHTML += `<p class="error">❌ Error testing CSS: ${error.message}</p>`;
            });
        
        // Show current page info
        output.innerHTML += `<h4>Page Information:</h4>`;
        output.innerHTML += `<p><strong>URL:</strong> ${window.location.href}</p>`;
        output.innerHTML += `<p><strong>User Agent:</strong> ${navigator.userAgent}</p>`;
        output.innerHTML += `<p><strong>Timestamp:</strong> ${new Date().toISOString()}</p>`;
    </script>
</body>
</html>
